<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>CherryBot | Status</title>
    </head>
    <body class="screen-center">
        <div class="flex itens-center justify-center column">
            <h1 class="size-32 margin-bottom-10">Status Cherry Bot</h1>
            <div class="w-23 h-4 flex itens-center justify-evenly radius-8 transparent-02 filter-5">

                    <span class="absolute size-full background-inherit radius-inherit opacity-08 pulse-animation"></span>
                </div>
                <p class="size-16 screen-70">
                    Status: 
                    <span 
                        class="size-16 text-color" 
                        id="status">
                        Iniciando Busca!
                    </span>
                </p>
            </div>
        </div>
    </body>
